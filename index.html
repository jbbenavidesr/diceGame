<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice game</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Dice game</h1>
            </header>
            <main class="flow">
                <h2>It's the turn of player <span data-turn>1</span></h2>
                <div class="game row">
                    <div class="player" data-player="1">
                        <h3>Score: <span data-score>0</span></h3>
                        <div class="dice" data-value="6">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="player" data-player="2">
                        <h3>Score: <span data-score>0</span></h3>
                        <div class="dice" data-value="5">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <button class="btn" data-roll>Roll the dice</button>
                <button class="btn" data-reset>Reset game</button>
            </main>
        </div>
    </body>
</html>
